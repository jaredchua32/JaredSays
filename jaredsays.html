<!doctype HTML>
 
<html>
<head>
        <title>Jared Says</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" type="text/css" href="jaredsays.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
        <script type="text/javascript" src="jaredsays.js"></script>
        <section id="gameArea">
                <div id="statusBar">
                        <div><p>Score: 0</p></div>
                        <div><p>High Score: 0</p></div>
                </div>
                <div id="instructionsBox">
                        <div>
                                <p>Instructions</p>
                                <p>
                                        Watch the pattern the computer makes and follow it when it's your turn. Take your time because there is no time limit.
                                </p>
                                <div id="infoBox"><p>Info</p></div>
                                <div id="startBtn"><p>PLAY</p></div>
                        </div>
                </div> <!-- #instructionsBox -->
                <div id="buttonsContainer">
                        <div class="button" id="redBtn" data-index="0"></div>
                        <div class="button" id="bluBtn" data-index="1"></div>
                        <div class="button" id="grnBtn" data-index="2"></div>
                        <div class="button" id="ylwBtn" data-index="3"></div>
                </div> <!-- #buttonsContainer -->
        </section> <!-- #gameArea -->
</body>
</html>
